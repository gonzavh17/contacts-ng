<!-- contact-detail.component.html -->
<mat-card *ngIf="contact">
    <mat-card-header>
      <mat-card-title>{{ contact.name }}</mat-card-title>
      <mat-card-subtitle>{{ contact.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Teléfono:</strong> {{ contact.phone }}</p>
      <p><strong>Dirección:</strong> {{ contact.birthDate }}</p>
    </mat-card-content>
  </mat-card>
